# - 코드 품질검사
# - 유닛 테스트
# - 컨테이너 빌드
# - kubeflow pipeline 트리거
name: CI Pipeline

on:
  pull_request:
    branches: [main]
    paths:
      - "models/**"
      - "pipelines/**"
      - "scripts/**"
      - "tests/**"

env:
  PYTHON_VERSION: "3.9"

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install dependencies
        run: |
          pip install flake8 bandit

      # - name: Linting (Flake8)
      #   run: flake8 models/ pipelines/ scripts/ --max-line-length=100

      - name: Security scan (Bandit)
        run: bandit -r models/ pipelines/ scripts/ -ll

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-mock

      - name: Run unit tests
        run: |
          pytest tests/unit/ \
            --cov=models \
            --cov=pipelines \
            --cov-report=xml \
            --cov-report=html \
            --junitxml=test-results.xml

  build-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: |
            network=host
          buildkitd-flags: --allow-insecure-entitlement network.host

      - name: Login to Registry
        uses: docker/login-action@v2
        with:
          registry: harbor.gke.paasup.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name == 'push' }}
          tags: |
            harbor.gke.paasup.io/org/model:${{ github.sha }}
            harbor.gke.paasup.io/org/model:latest
          build-args: |
            BUILDKIT_CONTEXT_KEEP_GIT_DIR=1
          cache-from: type=gha
          cache-to: type=gha,mode=max
          network: host

  trigger-kubeflow:
    name: Trigger Kubeflow Pipeline
    runs-on: ubuntu-latest
    needs: build-image
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install KFP SDK
        run: pip install kfp

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Trigger Kubeflow Pipeline
        run: |
          python scripts/trigger_kfp.py \
            --image harbor.gke.paasup.io/org/model:${{ github.sha }}
