# - kubeflow pipeline 트리거
name: KFP Pipeline

on:
  workflow_dispatch:
    inputs:
      model_version:
        description: "MLflow Model Registry Version"
        required: true

env:
  PYTHON_VERSION: "3.9"

jobs:
  trigger-kubeflow:
    name: Trigger Kubeflow Pipeline
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install KFP SDK
        run: pip install kfp

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Trigger Kubeflow Pipeline
        run: |
          python scripts/trigger_kfp.py \
            --image harbor.gke.paasup.io/org/model:${{ github.sha }}
            --model_name model-training
